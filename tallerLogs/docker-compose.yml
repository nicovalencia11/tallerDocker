version: '3'

services:
  # Servicio de RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  # Servicio de MongoDB
  mongodb:
    image: mongo
    ports:
      - "27018:27017"

  # Servicio de aplicaci√≥n en Go (Consumer-App)
  consumer-app:
    container_name: consumer-app
    build:
      context: .
      dockerfile: Dockerfile-go
    depends_on:
      - rabbitmq
      - mongodb

  